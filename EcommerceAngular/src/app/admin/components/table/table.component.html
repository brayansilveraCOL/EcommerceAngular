<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cod">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CODIGO</th>
      <td mat-cell *matCellDef="let row">{{row.cod}}</td>
    </ng-container>

    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DETALLE</th>
      <td mat-cell *matCellDef="let row">{{row.detalle}}</td>
    </ng-container>

    <ng-container matColumnDef="solicitante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SOLICITANTE</th>
      <td mat-cell *matCellDef="let row">{{row.solicitante}}</td>
    </ng-container>

    <ng-container matColumnDef="asignado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ASIGNADO</th>
      <td mat-cell *matCellDef="let row">{{row.asignado}}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ESTADO</th>
      <td mat-cell *matCellDef="let row">{{row.estado}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
